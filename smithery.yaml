runtime: "node"
startCommand:
  type: "stdio"
configSchema:
  type: "object"
  required:
    - "QDRANT_URL"
    - "LM_STUDIO_URL"
    - "CLIENT_COLLECTIONS"
  properties:
    QDRANT_URL:
      type: "string"
      title: "Qdrant Server URL"
      description: "URL to your Qdrant server (local or cloud)"
      default: "http://localhost:6333"
    QDRANT_API_KEY:
      type: "string"
      title: "Qdrant API Key"
      description: "API key for Qdrant Cloud (optional for local)"
    LM_STUDIO_URL:
      type: "string" 
      title: "LM Studio Server URL"
      description: "URL to your LM Studio server"
      default: "http://127.0.0.1:1235"
    EMBEDDING_MODEL:
      type: "string"
      title: "Embedding Model"
      description: "BGE-M3 embedding model name"
      default: "text-embedding-finetuned-bge-m3"
    LLM_MODEL:
      type: "string"
      title: "LLM Model"
      description: "Chat model for document summaries"
      default: "qwen/qwen3-8b"
    CLIENT_COLLECTIONS:
      type: "string"
      title: "Client Collections"
      description: "Comma-separated list of client names (e.g., work,personal,research)"
      default: "work,personal,research"
    CONCURRENCY:
      type: "number"
      title: "Processing Concurrency"
      description: "Number of parallel operations for document processing"
      default: 5
      minimum: 1
      maximum: 20
    CHUNK_SIZE:
      type: "number"
      title: "Chunk Size"
      description: "Size of document chunks for processing"
      default: 500
      minimum: 100
      maximum: 2000
    DEBUG:
      type: "boolean"
      title: "Debug Mode"
      description: "Enable detailed logging for troubleshooting"
      default: false
exampleConfig:
  QDRANT_URL: "http://localhost:6333"
  QDRANT_API_KEY: ""
  LM_STUDIO_URL: "http://127.0.0.1:1235"
  EMBEDDING_MODEL: "text-embedding-finetuned-bge-m3"
  LLM_MODEL: "qwen/qwen3-8b"
  CLIENT_COLLECTIONS: "work,personal,research"
  CONCURRENCY: 5
  CHUNK_SIZE: 500
  DEBUG: false
